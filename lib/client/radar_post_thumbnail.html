<template name="radarPostThumbnail">
  {{#if thumbnailUrl}}
    <div class="post-thumbnail">
      <a class="post-thumbnail-link {{playVideoClass}}" href="/posts/{{_id}}">
        <img class="post-thumbnail-image" src="{{thumbnailUrl}}" onerror="this.style.display='none';"/>
      </a>
    </div>
  {{/if}}
  {{#if media}}
    {{> UI.dynamic template=videoTemplate data=this}}
  {{/if}}
</template>
